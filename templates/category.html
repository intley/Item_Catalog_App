<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" href="../static/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../static/style.css" rel = "stylesheet">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}

  <ul>
    {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <div class="container">
  <header>
      <div class="container">
          <h1 class="text-center">Category App</h1>
          <div class="row">
            <div class="col-md-6">
          <a href="{{url_for('showLogin')}}"><h4>Login</h4></a>
          </div>
            <div class="col-md-6">
          <a href="{{url_for('gdisconnect')}}"><h4>Disconnect</h4></a>
          </div>
          </div>
          </div>
  </header>

  <main>
  <h3>Categories:</h3>
  {% for c in categories %}
  <a href="{{url_for('useritems', category_name = c.name)}}"><p>{{c.name}}</p></a>
  {% endfor %}

  <h3>Latest Items: </h3>
  </main>
</div>
</body>
</html>
