<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{item.name}} | {{category.name}}</title>
  <!--Bootstrap CSS File -->
  <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!--Stylesheet CSS File -->
  <link type="text/css" href="/static/css/styles.css" rel = "stylesheet">
</head>
<body>
<header>
  <nav class="navbar bg-light">
    <div class="container">
      <a class="navbar-brand">Category App</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('apiaccess')}}">API</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('gdisconnect')}}">Logout</a>
        </li>
      </ul>
  </div>
  </nav>
  <div class="container">
  <h1>{{ category.name }}</h1>
    <a href="{{url_for('useritems', category_name = category.name)}}"><button type="button" class="btn btn-primary">Back</button></a>
  </div>
</header>
<section>
  <div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li><strong>{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>
</section>
<main>
  <div class="container">
  <br>
  <div class="card border-dark mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ item.price }}</h6>
    <p class="card-text">{{ item.description }}</p>
    <a href="{{url_for('editItem', category_name = category.name, item_id = item.id)}}" class="card-link">Edit</a>
    <a href="{{url_for('deleteItem', category_name = category.name, item_id = item.id)}}" class="card-link">Delete</a>
  </div>
</div>
</div>
</main>
</body>
</html>
