<html>
  <body>
    <p><a href="{{url_for('categories')}}">Back</a></p>

    <h1>{{ category.name }}</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
      {% for message in messages %}
      <li><strong>{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% for i in items %}

      <p>{{ i.name }}</p>
      <p>{{ i.description }}</p>
      <p>{{ i.price }}</p>

      <br>

    {% endfor %}
  </body>
</html>
