<html>
  <body>
    <h1>{{ category.name }}</h1>

    <p><a href='{{url_for('newItem', category_id = category.id)}}'>Create New Item</a></p>

    {% for i in items %}

      <p>{{ i.name }}</p>
      <p>{{ i.description }}</p>
      <p>{{ i.price }}</p>
      <p><a href='{{url_for('editItem', category_id = category.id, item_id = i.id)}}'>Edit</a></p>
      <p><a href='{{url_for('deleteItem', category_id = category.id, item_id = i.id)}}'>Delete</a></p>
      <br>

    {% endfor %}
  </body>
</html>
